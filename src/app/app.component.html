  <div class="row">
    <h3> {{ initialQues }}</h3>
  </div>

  <div class="row" *ngIf="active">
    <input type="text" [(ngModel)]="question" (keyup)="getQuestion()" (keyup.enter)="doPOST()" class="form-control col-md-12 input-lg">
  </div>

  <div *ngIf="active" style="margin-top:20px;">
    <button class="btn btn-md btn-danger" (click)="resetSession()">Retry ?</button>
  </div>
  <div *ngIf="!active">

    <h5>Order summary</h5>
    <div *ngFor="let item of pastRes">
        <div>
            <label for="">Pizza Type</label> 
            {{item.result.parameters.type}}
        </div>

      <div>
          <label for="">Fillings</label> 
          {{item.result.parameters.fillings}}
      </div>
      
      <div>
          <label for="">Spread with</label> 
          {{item.result.parameters.spread}}
      </div>

      <div>
          <label for="">Total No. of pizzas</label>
          {{item.result.parameters.number}}
      </div>
      <div>
          <label for="">Delivery by</label>
          {{item.result.parameters.time}}
      </div>
      
      <div>
          <label for="">Delivery to</label>
          {{item.result.parameters.address}}
      </div>
    </div>

    <button class="btn btn-md btn-success">Confirm!</button>
    
    <button class="btn btn-md btn-warning" (click)="tryagain()">Try again</button>
  </div>


<div class="row" style="margin-top:30px;">
